<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Shuttle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
</head>
<body>
  <div id="game">
    <div id="game_details">
      <div id="game_score" class="details">
        <h1>SCORE:</h1>
        <hr /><br />
        <h1 id="score">0</h1>
      </div>
      <div id="health" class="details">
        <h1>HEALTH</h1>
        <hr /><br />
        <div id="healthContainer">
          <div id="healthValue"></div>
        </div>
      </div>
    </div>

    <div id="game_console">
      <div id="player">
        <img src="icons/player.png" alt="Player" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
